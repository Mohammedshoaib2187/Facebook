
<body oncontextmenu='return false' class='snippet-body'>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto"  >
        <div class="card card0 border-0 maindiv" >
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> <img src="https://www.kindpng.com/picc/m/44-441427_transparent-clipart-app-logos-social-media-png-png.png" class="logo" style="border-radius:50%"> </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                    </div>
                </div>
                <div class="col-lg-6">
                <br>
                <br>
                    <div class="card2 card border-0 px-4 py-5">
                        <form [formGroup]="registerForm" (ngSubmit)="submit()" enctype="multipart/form-data">
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6></label> 
                            <input class="mb-4" type="email" name="email" placeholder="Enter a valid email address" formControlName="email" required>
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Username</h6></label> 
                        <input class="mb-4" type="text" name="username" placeholder="Enter a valid email address" formControlName="username" required>
                    </div>
                        <div class="row px-3 mb-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Account type</h6></label> 
                            <select name="" id="" formControlName="type" class="form-control">
                                <option value="private">Private</option>
                                <option value="public">Public</option>
                            </select>
                        </div>
                        <!-- <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Profile picture</h6></label> 
                        <input class="mb-4" type="file"  name="file"  formControlName="file" required>
                        </div> -->
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6></label> 
                            <input type="password" name="password" placeholder="Enter password" formControlName="password" required>
                         </div>
                         <!-- <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Confirm Password</h6></label> 
                            <input type="password" name="password" placeholder="Re-Enter password" required>
                         </div> -->
                        <br>
                        <div class="row mb-3 px-3 ">  <button type="submit" class="btn btn-blue text-center">Register</button> </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Already have account? <a class="text-danger " routerLink="/login">login</a></small> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
