
<body oncontextmenu='return false' class='snippet-body'>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto"  >
    <div class="card card0 border-0 maindiv" >
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
			<br>
			<br>
                <div class="card2 card border-0 px-4 py-5">
                    <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> <input [ngClass]="{
                            'has-error':loginForm.controls.email.touched && loginForm.controls.email.invalid,
                            'has-success' : loginForm.controls.email.touched && loginForm.controls.email.valid
                        }" type="email" name="email" placeholder="Enter a valid email address" required formControlName="email" > </div>
                       
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" placeholder="Enter password" formControlName="password" required> </div>
                    <br>
                    <div class="row mb-3 px-3 ">  <button type="submit" class="btn btn-blue text-center">Login</button> </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger " href="/register">Register</a></small> </div>
					</form>
				</div>
            </div>
        </div>
    </div>
</div>
