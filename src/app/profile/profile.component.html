<div class="text-center row"><h1>Update Profile</h1></div>
<div class="col-lg-6 text-center mx-auto ">
 
        <div class="card2 card border-0 px-4 py-5">
            <form [formGroup]="updateForm"  (ngSubmit)="getUsers(id)" enctype="multipart/form-data">
            <div class="row px-3"> <label class="mb-1">
                    <h6 class="mb-3 text-sm">Email Address</h6></label> 
                <input class="mb-4" type="email" name="email" placeholder="Enter a valid email address" formControlName="email"  required>
            </div>
            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Username</h6></label> 
            <input class="mb-4" type="text" name="username" placeholder="Enter a valid email address" formControlName="username" required>
        </div>
            <div class="row px-3 mb-3">
                <label class="mb-1">
                    <h6 class="mb-0 text-sm">Account type</h6></label> 
                <select name="" id="" formControlName="type" class="form-control">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>
            </div>
            <!-- <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Profile picture</h6></label> 
            <input class="mb-4" type="file"  name="file"  formControlName="file" required>
            </div> -->
            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Password</h6></label> 
                <input type="password" name="password" placeholder="Enter password" formControlName="password" required>
             </div>
             <!-- <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Confirm Password</h6></label> 
                <input type="password" name="password" placeholder="Re-Enter password" required>
             </div> -->
            <br>
            <div class="row mb-3 px-3 ">  <button type="submit" class="btn btn-primary text-center">update</button> </div>
            </form>
        </div>
    </div>
