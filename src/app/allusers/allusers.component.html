<app-navbar></app-navbar>

<div class="col-lg-12 col-sm-12 text-center mt-10 mb-10"><h1>All Users</h1></div>
<br>
<div  *ngFor="let user of userList; index as i" >
    <div class="card col-lg-4 col-sm-10 text-center mx-auto mb-4" *ngIf="id!=user['userid']" style="border: 1px solid;border-radius: 10px;box-shadow: 8px 8px 8px #444; background-color: rgb(243, 240, 211);">
    <div class="card-header">
      <h3><b><i>{{user["username"]}}</i></b></h3>
    </div>
    <div class="card-body" *ngIf="check(user['userid'])">
      <a routerLink="/allusers"><button class="btn btn-primary" (click)="addFriend(user['userid'])">Add Friend</button></a>
    </div>
    <div class="card-body" *ngIf="!check(user['userid'])">
        <h6>Already Friend's</h6>
      </div>
</div>
</div>
