<div class="col-lg-12 col-sm-12 text-center">
    <h1>My Posts</h1><br>
</div>
<br>

<div class="row" >
    <div *ngFor="let post of posts; index as i">
        <div class="card col-lg-10 col-sm-10 text-center mx-auto mb-4" *ngIf="id==post['userid']" style="border: 1px solid;border-radius: 10px;box-shadow: 8px 8px 8px #444; ">
            <div class="card-header">
            <h3><b><i>User : {{post["username"]}}</i></b><button class="btn btn-danger" style="float: right;" (click)="delete(post['_id'])"><i class="fa fa-trash" aria-hidden="true"></i>  Delete</button></h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Post Name : {{post["postname"]}}</h5>
                <h5 class="card-title">Description</h5>
                <p class="card-text">{{post["description"]}}</p>
                
              </div>
        </div>
    </div>
</div>
